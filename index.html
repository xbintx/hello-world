<!DOCTYPE html>
<html>
  <head>
    <title>Laura's Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-bar" id="search-bar-id">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter a city"
                autofocus="on"
                class="form-control shadow-sm"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                id="search-button"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Current Location"
                class="form-control btn btn-success shadow-sm"
                id="current-location-button"
              />
            </div>
          </div>
        </form>
        <h1><span id="city">Orange</span></h1>
        <h2><span id="day">Friday</span> <span id="time">12:00 PM</span></h2>
        <h2><span id="description">Sunny</span></h2>
        <h3>
          <span id="main-temp">17</span>
          <span class="units">
            <span id="celcius">°<a id="click-to-c" href="">C</a></span>
            |
            <span id="fareinheit">°<a id="click-to-f" href="">F</a></span>
          </span>
        </h3>
        <p>Upcoming Forecast</p>
        <div class="row">
          <div class="col">
            <div class="card" style="width: 18rem">
              <img
                src="images/thunderstorm.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">Tomorrow ⛈</h5>
                <p class="card-text">Expect thunderstorms</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem">
              <img src="images/cloudy.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Saturday ️⛅️</h5>
                <p class="card-text">Expect partly cloudy skies</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem">
              <img
                src="images/thunderstorm.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">Sunday ⛈</h5>
                <p class="card-text">Expect thunderstorms</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem">
              <img src="images/sunny.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Monday ☀️</h5>
                <p class="card-text">Expect sunny skies</p>
              </div>
            </div>
          </div>
        </div>
        <script src="src/index.js"></script>
      </div>
    </div>
  </body>
</html>
